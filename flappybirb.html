<!DOCTYPE html>
<html Lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,       initial-scale=1.0">
    <link rel = "icon" type = "image/jpg" href = "IMG_1031.png"/>
    <title>supercalifragilisticexpialidocious flappycat</title>
    <link rel = "stylesheet" href = "flappybirbstyle.css">
    <style>
        .container {
          position: relative;
          text-align: center;
          color: white;
        }
        .centered {
          position: absolute;
          top: 0%;
          left: 50%;
          transform: translate(-1%, -1%);
        }
      </style>
    <script src = "flappybirbjs.js" defer></script>
</head>
<body>
     
    <div class="container">
        <div class="background">
            <div class="score" class="centered">
                <span class="score_title"></span>
                <span class="score_val"></span>
            </div>
        </div>
    </div>
    <img src = "IMG_1031.png" alt = "img" class = "birb" id = "birb">
    <img src = "angeyviroose.png" alt = "viroose" class = "hidden viroose" id = "viroose">
    <div class="message">
        Enter to start flappycat!!! <p><span style = "color:wheat">&uarr;</span>uparrow to control cat</p>
    </div>
</body>
</html>
